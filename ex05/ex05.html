<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escola Virtual</title>
  </head>
  <body>
    <h1>Escola Virtual</h1>
    <h2>Formulário de Pré-Matrícula</h2>
    <hr />
    <form action="">
      <table>
        <thead>
          <tr>
            <th>Dados pessoais:</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="2"></td>
            <td>Nome do aluno:</td>
            <td><input type="text" required />*</td>
          </tr>
          <tr>
            <td colspan="2"></td>
            <td>Nascimento(dd/mm/aaaa):</td>
            <td><input type="date" id="data" required />*</td>
          </tr>
          <tr>
            <td colspan="2"></td>
            <td>Nome da mãe:</td>
            <td><input type="text" required />*</td>
          </tr>
          <tr>
            <td colspan="2"></td>
            <td>Nome do pai:</td>
            <td><input type="text" required />*</td>
          </tr>
          <tr>
            <td colspan="2"></td>
            <td>Telefone:</td>
            <td>
              DDD(<input type="text" required />) Tel:<input
                type="text"
                required
              />
              Ramal:<input type="text" required />*
            </td>
          </tr>
          <tr>
            <td colspan="2"></td>
            <td>Email:</td>
            <td><input type="email" required />*</td>
          </tr>
        </tbody>
      </table>
      <br />
      <table>
        <thead>
          <tr>
            <th>Informações de matrícula:</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td>Série</td>
            <td>Turno:</td>
            <td>Atividades Extracurriculares</td>
          </tr>
          <tr>
            <td></td>
            <td>
              <select name="" id="" required>
                <option value=""></option>
                <option value="">pré-escola</option>
                <option value="">ensino fundamental I</option>
                <option value="">ensino fundamental II</option>
                <option value="">ensino médio</option>
              </select>
            </td>
            <td><input type="radio" />Manhã</td>
            <td><input type="checkbox" />Informática</td>
          </tr>
          <tr>
            <td colspan="2"></td>
            <td><input type="radio" />Tarde</td>
            <td><input type="checkbox" />Música</td>
          </tr>
          <tr>
            <td colspan="3"></td>
            <td><input type="checkbox" />Ballet</td>
          </tr>
          <tr>
            <td colspan="3"></td>
            <td><input type="checkbox" />Pintura</td>
          </tr>
          <tr>
            <td colspan="3"></td>
            <td><input type="checkbox" />Judô</td>
          </tr>
          <tr>
            <td colspan="3"></td>
            <td><input type="checkbox" />Futebol</td>
          </tr>
        </tbody>
      </table>
      <input
        type="submit"
        onclick="enviaFormulario()"
        value="Envia Formulário"
      />
      <input type="reset" value="Limpa Campos" />
    </form>
    <script src="ex05.js"></script>
  </body>
</html>
