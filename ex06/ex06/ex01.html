<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>JS DOM paragraph style</title>
  </head> 
  <body>
    <p id ='text'>JavaScript Exercises - w3resource</p> 
    <div>
      <button id="jsstyle" onclick="js_style()">Style</button>
    </div>

    <script>
      function js_style(){
        const txt = document.getElementById("text").style
        txt.fontFamily = "Arial"
        txt.fontSize = "45px"
        txt.color = "blue"
      }
    </script>
  </body>
</html>
