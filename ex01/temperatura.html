<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fahr = parseFloat(prompt("Insira uma temperatura em Fahrenheit"))

        var celsius = (fahr - 32) * 5 / 9

        alert(`Temperatura ${fahr}°F em Celsius é ${celsius.toFixed(2)}`)
    </script>
</body>
</html>
