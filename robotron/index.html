<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <title>Robotron 2000</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <section class="robotron">
            <img class="robo" id="robo" src="img/robotron.png" alt="Robotron">
            <figcaption class="titulo">ROBOTRON <br>2000</figcaption>
        </section>

        <section class="box estatisticas">
            <div class="estatistica">
                <p class="estatistica-titulo">Força</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">768</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Poder</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">630</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Energia</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">289</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Velocidade</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">597</p>
                </div>
            </div>
        </section>

        <section class="equipamentos">
            <form action="" class="montador">
                <div class="box montador-conteudo">
                    <div class="peca">
                        <label for="" class="peca-titulo">Braços</label>
                        <div class="controle">
                            <buttom class="controle-ajuste-mais" id="br1">-</buttom>
                            <input type="text" class="controle-contador" id="qtdBr" value="00">
                            <buttom class="controle-ajuste-menos" id="br2">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Blindagem</label>
                        <div class="controle">
                            <buttom class="controle-ajuste-mais" id="bl1">-</buttom>
                            <input type="text" class="controle-contador" id="qtdBl" value="00">
                            <buttom class="controle-ajuste-menos" id="bl2">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Núcleos</label>
                        <div class="controle">
                            <buttom class="controle-ajuste-mais" id="n1">-</buttom>
                            <input type="text" class="controle-contador" id="qtdNc"value="00">
                            <buttom class="controle-ajuste-menos" id="n2">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Pernas</label>
                        <div class="controle">
                            <buttom class="controle-ajuste-mais" id="p1">-</buttom>
                            <input type="text" class="controle-contador" id="qtdPr" value="00">
                            <buttom class="controle-ajuste-menos" id="p2">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Foguetes</label>
                        <div class="controle">
                            <buttom class="controle-ajuste-mais" id="f1">-</buttom>
                            <input type="text" class="controle-contador" id="qtdFg" value="00">
                            <buttom class="controle-ajuste-menos" id="f2">+</buttom>
                        </div>
                    </div>
                </div>
                <div class="botoes">
                    <button type="button" onclick="b1()" class="alterna">&lt;&lt;</button>
                    <button type="button" onclick="b2()" class="alterna">&gt;&gt;</button>
                    <input type="submit" value="Iniciar produção" class="producao" id="producao">
                </div>
                <script>
                    var robotron = document.getElementById("robo")
                    var cores = ['img/robotron-amarelo.png', 'img/robotron-branco.png', 'img/robotron-preto.png', 'img/robotron-rosa.png', 'img/robotron-vermelho.png', 'img/robotron.png']

                    // Muda as cores do robô
                    var i = 5
                    function b1(){
                        if (i == 0){
                            i = 5
                        } else {
                            i--
                        }
                        robotron.src = cores[i]
                    }

                    function b2(){
                        if (i == 5){
                            i = 0
                        } else {
                            i++
                        }
                        robotron.src = cores[i]
                    }

                    // Muda a contagem dos equipamentos do robô
                    var controleContador = document.getElementsByClassName("controle-contador")
                    var controleAjusteMais = document.getElementsByClassName("controle-ajuste-mais")
                    var controleAjusteMenos = document.getElementsByClassName("controle-ajuste-menos")
                    var ajustes = [...controleAjusteMais, ...controleAjusteMenos]
                    for (var x = 0; x < ajustes.length; x++){
                        if (x < 5){
                            ajustes[x].addEventListener("click", function(event){diminuir(event.target.id)})
                        } else if (x >= 5){
                            ajustes[x].addEventListener("click", function(event){adicionar(event.target.id)})
                        }
                    }

                    function adicionar(botao){
                        var x;
                        switch (botao){
                            case "br2":
                                x = controleContador[0]
                                break
                            case "bl2":
                                x = controleContador[1]
                                break
                            case "n2":
                                x = controleContador[2]
                                break
                            case "p2":
                                x = controleContador[3]
                                break
                            case "f2":
                                x = controleContador[4]
                                break
                        }

                        if (x.value < 100){
                            var valorInput = parseInt(x.value)
                            x.value = valorInput + 10
                        }
                    }
                    
                    function diminuir(botao){
                        var x;
                        switch (botao){
                            case "br1":
                                x = controleContador[0]
                                break
                            case "bl1":
                                x = controleContador[1]
                                break
                            case "n1":
                                x = controleContador[2]
                                break
                            case "p1":
                                x = controleContador[3]
                                break
                            case "f1":
                                x = controleContador[4]
                                break
                        }

                        if (x.value > 10){
                            var valorInput = parseInt(x.value)
                            x.value = valorInput - 10
                        } else {
                            x.value = "00"
                        }
                    }
                    
                </script>
            </form>
        </section>
    </main>
</body>
</html>
